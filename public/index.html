<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a0c15c2d9.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Balloon Man</title>
</head>

<body>
    <!--container for entire page-->
    <section id="page__container">

        <!--container for app contents-->
        <div class="app__container">


            <!--demo "video"-->
            <img class="video-gif" src="balloon.GIF" alt="balloon video">


            <!-- video title -->
            <div class="video-title">
                BALLOON MAN LIVE (REAL)
            </div>

            <!-- viewer count -->
            <h4 id="viewer-count">356 viewers started 11h ago</h4>
         

            <!-- profile section -->
            <div class="user-name-container">
                <!-- profile photo -->
                <img class="profile-picture" src="balloon_man.jpg" alt="balloon pfp">
                <!-- profile username -->
                <h3 class="user-name-text">Balloon man</h3>
                <!-- subscribe button -->
                <button id="subscribe__button">Subscribe</button>
            </div>

            <!-- like and dislike buttons -->
            <div class="buttons-container">
                <!-- like -->
                <button id="like-button"><i class="fa-solid fa-thumbs-up"></i> <span id="likes">Like</span></button>
                <!-- dislike -->
                <button id="dislike-button"><i class="fa-solid fa-thumbs-down"></i> <span
                        id="dislikes">Dislike</span></button>
            </div>

            <!-- live chat header -->
            <h3 id="live-chat-header">Live Chat</h3>

            <!-- chat feed box -->
            <div class="chat-box" id="chat-box-msgs"></div>

            <!-- chat inputs -->
            <div class="chat-input">
                <!-- chat name input -->
                <input type="text" class="chat-input-name" id="name-input" placeholder="Name...">
                <!-- chat message input -->
                <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message...">
                <!-- send chat input -->
                <button id="send-button">Send</button>
            </div>

        <script src="app.js" type="text/javascript"></script>
    </section>
</body>

</html>
